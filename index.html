<!DOCTYPE html>
<html>
  <head>
    <title>Google Places Query App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false?v=3.exp&signed_in=true"></script>

    <script src="js/app.js"></script>
  </head>
  <body>

    <div class="navbar navbar-custom navbar-fixed-top">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Google Places Query App</a>
        <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <form id="places-form" class="navbar-form">
          <div class="form-group">
            <input id="places-form-query" type="text" class="form-control" placeholder="Find a Place">
            <input id="places-form-location" type="text" class="form-control" placeholder="Location">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container-fluid" id="main">
      <div class="row">
        <div id="map-canvas" class="col-xs-4"></div>
        <div id="search-panel" class="col-xs-8">
        
          <h3 id="search-title" class="no-search">Please Enter Your Search Terms Above</h3>
          <ul id="places-text-results"></ul>
          
      </div>
    </div>

  </body>
</html>
